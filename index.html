<html lang="en">

                <button id="twenty" onclick="fourthButton()">25%</button><br>
                <button id="fifty" onclick="fifthButton()">50%</button>
                <input type="text" placeholder="Custom " id="custom" value="" oninput="umar()">    
            </div>
            <h3>Number of People</h3>
            <input type="text" placeholder="0" id="people">    
        </div>
        <div class="rightSection">
        <lebel>Tip Amount</lebel>
        <h5>/ person</h5>   
        <input type="text" placeholder="$0.00" id="tipam" value=""><br>         
        <lebel>Total</lebel>            
        <h5>/ person</h5>  
        <input type="text" placeholder="$0.00" id="perPerson" value=""> <br>

        </div>

    </div>
